<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    </head>
<body>
    <div class="wrapper">
        <h1>ลงทะเบียน</h1>

        <form>
        <div class="form-group">
            <label for="first_name"></label>
            <input type="text" class="form-control" placeholder="ชื่อจริง">
        </div>
        <div class="form-group">
            <label for="last_name"></label>
            <input type="password" class="form-control" placeholder="นามสกุล">
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" placeholder="อีเมล">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="email" class="form-control" placeholder="รหัสผ่าน">
        </div>
        <div class="form-group">
            <label for="confirm_password"></label>
            <input type="password" class="form-control" placeholder="ยืนยันรหัสผ่าน">
        </div>
        <input class="btn btn-primary w-100" type="submit" value="ลงทะเบียน">
    </form>

    <p>มีบัญชีอยู่แล้ว? <a href="index.html">ลงชื่อเข้าใช้ที่นี่</a></p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
